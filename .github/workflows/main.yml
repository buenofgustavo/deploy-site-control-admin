name: Deploy Angular App to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: [ main ]

  # Allows manual deployment from Actions tab
  workflow_dispatch:

# Permissions for deployment and workflow execution
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Consider using the recommended LTS version

      - name: Install dependencies (npm or yarn)
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            yarn install
          fi

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular application
        run: ng build --output-path=dist/production

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3
        with:
          # Replace with your GitHub Pages branch if different (e.g., gh-pages)
          pages-branch: main  

      - name: Upload production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist  # Artifact name
          path: dist/production  # Path to the production build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          # Replace with your GitHub Pages branch if different (e.g., gh-pages)
          source: ${{ github.workspace }}/dist/production  # Source of uploaded artifact
          token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-errors: true  # Optional: Fail workflow on deployment errors
